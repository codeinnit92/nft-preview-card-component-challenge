<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <main class="card">
      <div class="card_image">
        <img src="./images/image-equilibrium.jpg" alt="photo of equilibrium nft">
      </div>
      <div class="card_info">
        <h1 class="card_title">Equilibrium #3429</h1>
        <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
    <div class="wrapper">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="logo of ethereum">
        <p>0.041 ETH</p>
      </div>  
      <div class="time-left">
        <img src="./images/icon-clock.svg" alt="image of a clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="artist">
        <img src="./images/image-avatar.png" alt="artist image">
        <p> Creation of <span class="artist_name">Jules Wyvern</span> </p>
    </div>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eyasu Chernet</a>.
  </footer>
</body>
</html>
