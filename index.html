<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <main class="card">

      <article class="item_image">
        <a href="#"> <img src="./images/image-equilibrium.jpg" alt="photo of equilibrium nft"></a>
      </article>

      <article class="item_info">
        <a href="#">
          <h1 class="item_title">Equilibrium #3429</h1>
        </a>
        <p class="item_description">Our Equilibrium collection promotes balance and calm.</p>
      </article>

    <article class="sale_info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="logo of ethereum">
        <p>0.041 ETH</p>
      </div>  
      <div class="time-left">
        <img src="./images/icon-clock.svg" alt="image of a clock">
        <p>3 days left</p>
      </div>

    </article>

    <article class="artist">
        <img src="./images/image-avatar.png" alt="artist image">
        <p> Creation of 
          <a href="#"><span class="artist_name"> Jules Wyvern</span></a>  
        </p>
    </article>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eyasu Chernet</a>.
  </footer>
</body>
</html>
